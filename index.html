<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Tokenizer Encoder/Decoder</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-300 min-h-screen flex items-center justify-center p-4"> 


  <div class="bg-white shadow-lg rounded-2xl w-full max-w-5xl p-6 border border-gray-300"> 
    <!-- Title -->
    <h1 class="text-l font-bold text-gray-800 mb-6 text-center"> Turn text into precise token codes and decode them flawlessly </h1>

    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Side: Encoder / Decoder -->
      <div class="space-y-6">
        <!-- Encoder -->
        <div>
          <label for="encoderInput" class="block text-lg font-semibold text-gray-700 mb-2">Tokenizer</label>
          <textarea id="encoderInput" placeholder="Type text here to get tokens..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 resize-none h-24"></textarea>
          <!-- encode button  -->
          <button id="encodeBtn" class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow transition">Encode</button>
        </div>

        <!-- Decoder -->
        <div>
          <label for="decoderInput" class="block text-lg font-semibold text-gray-700 mb-2">Detokenizer</label>
          <textarea id="decoderInput" placeholder="Paste tokens here to get text..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 resize-none h-24"></textarea>
          <!-- decode button  -->
          <button id="decodeBtn" class="mt-3 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg shadow transition">Decode</button>
        </div>
      </div>

      <!-- Right Side: Result -->
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">Magic happens below</label>
        <div id="resultBox" class="w-full min-h min-h-[310px] p-4 border border-gray-300 rounded-lg bg-gray-50 shadow-inner overflow-y-auto text-gray-800 whitespace-pre-wrap">
          <!-- Results will appear here -->
        </div>
        <!-- Copy button -->
        <button id="copyBtn" class="float-right mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow transition ">Copy</button> 
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end items-center mt-6" >
